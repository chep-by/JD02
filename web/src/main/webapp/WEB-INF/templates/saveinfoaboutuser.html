<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="components/default_full :: head"></th:block>

    <title>Добавить информацию</title>

</head>
<body>
<div th:replace="components/default_full :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form th:action="@{/user/{username}/addinfo(username=${#authentication.name})}" th:method="post" th:object="${additionalUserInfo}">
                <label th:for="*{drivingLicenceInfo}">Водительское</label>
                <input type="text" th:field="*{drivingLicenceInfo}">
                <label th:for="*{passportInfo}">Паспорт</label>
                <input type="text" th:field="*{passportInfo}">
                <input type="submit" class="btn" value="Сохранить">
            </form>
        </div>
    </div>
</div>

<div th:replace="components/default_full :: footer"></div>
<div th:replace="components/default_full :: scripts"></div>
</body>
</html>
