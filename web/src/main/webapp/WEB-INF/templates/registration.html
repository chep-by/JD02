<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="components/head"></th:block>

    <title>Зарегистрироваться</title>
    <link th:href="@{/resources/css/signin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="components/default_full :: nav"></div>

<div class="container">
    <form class="form-signin" th:action="@{/registration}" th:method="post" th:object="${user}" role="form">
        <h2 class="form-signin-heading text-center" th:text="#{sign.signUp}" >Please sign up</h2>
        <input th:field="*{login}" type="text" class="form-control" maxlength="40" th:placeholder="#{login.sign}" required autofocus>
        <input th:field="*{password}" type="password" class="form-control" th:placeholder="#{pass.sign}" required>
        <!--<label class="checkbox">-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{sign.signUp}">Sign up</button>
    </form>
    <div th:class="text-center" th:if="${userExist != null}">
        <p class="lead text-danger" th:text="${userExist}"></p>

    </div>
</div>

<div th:replace="components/footer :: footer"></div>
<div th:replace="components/default_full :: scripts"></div>
</body>
</html>
