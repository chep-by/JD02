    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <link href="/resources/css/sticky-footer-navbar.css" rel="stylesheet">

<body>
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}" th:text="#{name.nav}">Автопрокат</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ><a th:he href="/select_cars" th:text="#{car.nav}">Каталог автомобилей</a></li>
                <li><a href="#about" th:text="#{condition.nav}">Условия проката</a></li>
                <li><a href="#contact" th:text="#{feedback.nav}">Отзывы</a></li>
                <li>
                    <div class="navbar-form">
                        <a href="/signin" class="btn btn-warning" role="button" th:text="#{order.nav}">Make order</a>
                    </div>
                </li>
            </ul>
            <div class="navbar-form navbar-right">
                <a href="?locale=en"><p class="flag-icon flag-icon-gb"></p></a>
                <a href="?locale=ru"><p class="flag-icon flag-icon-ru"></p></a>
            </div>
            <div sec:authorize="!isAuthenticated()" class="navbar-form navbar-right">
            <a href="/signin" class="btn btn-success" role="button" th:text="#{sign.nav}">Sign in</a>
            </div>
            <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()" class="navbar-form navbar-right">
                <button type="submit" class="btn btn-success" th:text="#{logout.nav}">Log out</button>
            </form>

        </div><!--/.nav-collapse -->
    </div>
</div>
