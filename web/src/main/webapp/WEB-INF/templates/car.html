<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="components/default_full :: head"></th:block>

    <title>Sticky Footer Navbar Template for Bootstrap</title>

</head>
<body>
<div th:replace="components/default_full :: nav"></div>

<div class="container">

    <div class="row">
        <div class="col-md-4">
            <div class="preview-pic tab-content">
                <div class="tab-pane active" id="pic-40"><img th:src="${mainImg}"></div>
                <th:block th:each="img, iter : ${otherImg}">
                    <div class="tab-pane" th:id="${'pic-'+ iter.index}">
                        <img th:src="@{${img}}"/>
                    </div>
                </th:block>
            </div>

            <ul class="preview-thumbnail nav nav-tabs">
                <li class="active"><a data-target="#pic-40" data-toggle="tab">
                    <div class="thumbnail"><img
                            th:src="@{${mainImg}}"/>
                    </div>
                </a></li>
                <th:block th:each="img, iter : ${otherImg}">
                    <li><a th:data-target="${'#pic-' + iter.index}" data-toggle="tab">
                        <div class="thumbnail"><img
                                th:src="@{${img}}"/>
                        </div>
                    </a></li>
                </th:block>
            </ul>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <tr>
                    <td th:text="#{table.manufacture}">Марка</td>
                    <td th:text="#{table.model}">Модель</td>
                    <td th:text="#{table.year}">Год</td>
                    <td th:text="#{table.price}">Стандартная цена</td>
                    <td th:text="#{table.power}">Мощность</td>
                    <td th:text="#{table.capacity}">Объем</td>
                    <td th:text="#{table.fuel}">Тип топлива</td>
                    <td th:text="#{table.gearbox}">КПП</td>
                    <td th:text="#{table.transmission}">Привод</td>
                </tr>
                <tr>
                    <td th:text="${car.manufacture}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.year}"></td>
                    <td th:text="${car.standardPrice}"></td>
                    <td th:text="${car.power}"></td>
                    <td th:text="${car.cubicCapacity}"></td>
                    <td th:text="#{${car.fuelType}}"></td>
                    <td th:text="#{${car.gearbox}}"></td>
                    <td th:text="#{${car.transmission}}"></td>
                </tr>
            </table>
            <div>
                <table class="table table-bordered">
                    <tr>
                        <td th:text="#{Term_of_lease}">Срок аренды</td>
                        <td th:text="#{Cost_per_day}"> Стоимость за день</td>
                    </tr>
                    <th:block th:each="pair : ${mapCostStrategy}">
                        <tr th:unless="${pairStat.last}">
                            <td th:text="${pair.key}"></td>
                            <td th:text="${pair.value}"></td>
                        </tr>
                        <tr th:if="${pairStat.last}">
                            <td th:text="${pair.key} + ' ' + #{more}"></td>
                            <td th:text="${pair.value}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/default_full :: footer"></div>
<div th:replace="components/default_full :: scripts"></div>
</body>
</html>
